{% extends './base.html' %}

{% load crispy_forms_tags %}


{% block content %}

    <h1>Edit - {{dish.dish_details}}</h1>

    <div class="container">
        <form method="POST" enctype = "multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}

            <input type="submit" class="btn btn-primary">
            <input type="button" class="btn btn-danger">
        </form>
    </div>

{% endblock content %}
