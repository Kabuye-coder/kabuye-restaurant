{% extends './base.html' %}

{% load crispy_forms_tags %}


{% block content %}

<h1><button type="button" class="btn bg-gradient-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Payment
  </button></h1>

   

{% if msg %}
    {{msg}}
{% endif %}
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">order</th>
            <th scope="col">amount</th>
            <th scope="col">received_by</th>
          </tr>
        </thead>

        <tbody>
          
            {% for payment in payments %} 

                <tr>
                    <th scope="row">{{payment.id}}</th>
                    <td>{{payment.order}}</td>
                    <td>{{payment.amount}}</td>
                    <td>{{payment.received_by}}</td>

                    <td>
                        <a href="{% url 'edit_payment_page' payment.id %}"><i class="material-icons ms-auto text-dark cursor-pointer fa-bounce" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit payment">edit</i></a> | 
                        <a class="btn btn-link text-danger text-gradient px-3 mb-0" href="{% url 'delete_payment_page' payment.id %}">
                        <i onclick="return confirm('Are you sure you want to delete this payment?')"class="material-icons text-sm me-2">delete</i></a>
                    </td>

                    </td>

                </tr>
            
                {% endfor %}


</div>
    <a href="{% url 'index_page'%}">HOME</a>

    
    
{% endblock content %}
